<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>Config Page</title>
        <script type="text/javascript" src="../assets/scripts/index.js"></script>
        <link rel="stylesheet" type="text/css" href="../assets/styles/config/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class ="settings_window">
            <div id="sidebar" class = "sidebar">
                <span class="sidebar_button" style="font-size:30px;cursor:pointer " onclick="closeNav()">&#9776;</span>
                <script>
                    function closeNav() 
                    {
                        document.getElementById("sidebar").style.width = "0";
                        document.getElementById("sidebar").style.height = "0";
                        document.getElementById("sidebar").style.display = "none";
                    } 
                </script>
                <img class="logo" src="../assets/img/config/logo4.jpg" alt="">
                <div class="sidebar_header">
                    <h1>Settings</h1>
                </div>
                <div>
                    <button id="accountbtn" class="btn" type="submit" onclick="window.location.href = 'config_account.html'">Account and Security</button>
                    <button id="Cloudbtn" class="activebtn" type="submit" onclick="window.location.href = 'config_cloud.html'">Cloud and bandwidth</button>
                    <button id="Stats" class="btn" type="submit" onclick="window.location.href = 'config_stats.html'">Stats</button>
                </div>
                
            </div>
            <div class = "cloud_page">
                <span class="sidebar_button" style="font-size:30px;cursor:pointer " onclick="openNav()">&#9776;</span>
                <script>
                    // please move this to a script file.
                    function openNav() 
                    {
                        document.getElementById("sidebar").style.display = "block";
                        document.getElementById("sidebar").style.width = "100%";
                        document.getElementById("sidebar").style.height = "100%";

                    }
                </script>
                <div class = "cloud_page_header">
                    <img class="avatar" src="../assets/img/config/cloud-computing.svg" alt="">
                </div>
                <div class = "cloud_page_content">
                    <div class="Google_Drive_section">
                        <img class="icon" src="../assets/img/config/Google_Drive_icon.svg" alt="">
                        <button class="connectbtn" type="button" formaction="config_cloud.html" id="google_drive_connect">Connect</button>
                    </div>
                    <div class="DropBox_section">
                        <img id="DropBox_icon" src="../assets/img/config/Dropbox_icon.svg" alt="">
                        <button class="connectbtn" type="button" formaction="config_cloud.html" id="dropbox_connect">Connect</button>
                    </div>
                    <div class="OneDrive_section">
                        <img class="icon" src="../assets/img/config/OneDrive_icon.svg" alt="">
                        <button class="connectbtn" type="button" formaction="config_cloud.html" id="one_drive_connect">Connect</button>
                        <!-- <button class="disconnectbtn" type="button" formaction="config_cloud.html">Disconnect</button> -->
                    </div>
                    
                    <div class="cloud_page_settings">
                        <form>
                            <input type="checkbox" id="remove_files" value="remove">
                            <label for="remove_files">When disconnecting a storage service, files (or file fragments) saved there will be deleted as well.</label><br><br>

                            Upload file splitting method:<br>
                            <div class="radio_option">
                                <input class="radio" type="radio" id="opt1" name="upload_method" value="opt1">
                                <label for="opt1">Equal fragments</label><br>                                    
                            </div>

                            <div class="radio_option">
                                <input class="radio" type="radio" id="opt2" name="upload_method" value="opt2">
                                <label for="opt2">Fragment sizes based on remaining space on each storage service</label><br>
                            </div>

                            <div class="radio_option">
                                <input  type="radio" id="opt3" name="upload_method" value="opt3">
                                <label for="opt3">Custom fragment percentages:</label>
                                <input type="text" class="frag_percentage_input_active" id="GoogleDrive_frag_percentage_input" placeholder="Google Drive upload %"/>
                                <input type="text" class="frag_percentage_input_inactive" id="DropBox_frag_percentage_input" placeholder="DropBox upload %"/>
                                <input type="text" class="frag_percentage_input_active" id="OneDrive_frag_percentage_input" placeholder="OneDrive upload %"/>
                            </div>
                            <br>

                            Maximum upload speed (KB/s):
                            <input type="text" class="speed_input" id="upload_speed_input" value="1024"/>
                            <br>

                            Maximum download speed (KB/s):
                            <input type="text" class="speed_input" id="download_speed_input" value="1024"/>
                            <br>

                            <div class = "cloud_page_submit">
                                <button id="cloud_page_submit_button" class="submit_button" type="submit" formaction="config_cloud.html">Save changes</button>
                            </div>

                        </form>

                    </div>


                </div>
            </div>
        </div>

    </body>

</html>
